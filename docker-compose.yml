version: "3.9"

services:
  api:
    build: .
    container_name: ai-med-backend
    env_file:
      - .env        # contains OPENAI_API_KEY and DATABASE_URL
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database file outside the container
      - ./app.db:/app/app.db
    restart: unless-stopped
